<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/layout">
<head>
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js" integrity="sha256-L3S3EDEk31HcLA5C6T2ovHvOcD80+fgqaCDt2BAi92o=" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
</head>

<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-lg-6">
                <div class="col-lg-6"></div>
                <div class="jumbotron jumbotron-fluid element">
                    <h1>Register car on arrival</h1>
                    <div class="container">

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon">Registration plate</span>
                            </div>
                            <input type="text" class="form-control" id="arrivalPlate" aria-describedby="basic-addon"/>
                        </div>
                        <button id="arrivalButton" type="button" class="btn btn-block btn-dark">Register car</button>
                        <div class="col-lg-6" style="height:50px;"></div>
                        <button id="arrivalStatus" type="button" class="btn btn-block" style="visibility: hidden">Success</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="col-lg-6"></div>
                <div class="jumbotron jumbotron-fluid element">
                    <h1>Departure</h1>
                    <div class="container">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2">Registration plate</span>
                            </div>
                            <input type="text" class="form-control" id="departurePlate" aria-describedby="basic-addon2"/>
                        </div>
                        <button id="departureButton" type="button" class="btn btn-block btn-dark">Calculate fee</button>
                        <div class="col-lg-6" style="height:50px;"></div>
                        <button id="departureStatus" type="button" class="btn btn-block" style="visibility: hidden">Success</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3"/>
            <div id="ticket" class="col-lg-6" style="visibility: hidden">
                <div class="col-lg-6"></div>
                <div class="jumbotron jumbotron-fluid element">
                    <h1>Ticket</h1>
                    <div class="container">
                        <p class="lead">Registration plate: <strong><span id="checkoutRegistration"></span></strong></p>
                        <p class="lead">Arrival time: <strong><span id="checkoutArrival"></span></strong></p>
                        <p class="lead">Departure time: <strong><span id="checkoutDeparture"></span></strong></p>
                        <p class="lead">Amount due: <strong><span id="checkoutFee"></span></strong></p>
                    </div>
                    <div class="btn-group d-flex" role="group">
                        <button id="payButton" class="btn btn-success w-100">Pay</button>
                        <button id="cancelPayButton" class="btn btn-warning w-100">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
